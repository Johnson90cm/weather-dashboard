<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>

    <div class="container">
        <div>
            <h2>Search for a City:</h2>
            <textarea id="search-box"></textarea>
            <button id="search-button"></button>
        </div>
        <div>
            <ul>
                <button id="city-history"></button>
                <button id="city-history"></button>
                <button id="city-history"></button>
                <button id="city-history"></button>
                <button id="city-history"></button>
                <button id="city-history"></button>
                <button id="city-history"></button>
            </ul>
        </div>
    </div>

    <div class="container">
        <div>
            <h2 id="current-city">Atlanta</h2>
            <p id="current-city-temp">Temp:</p>
            <p id="current-city-wind">Wind:</p>
            <p id="current-city-humidity">Humidity:</p>
            <p id="current-city-uv-index">UV Index:</p>
        </div>
        <div>
            <h3>5-Day Forecast:</h3>
            <div class="row">
                <div id="api-row">
                    <div id="weekday-item"></div>
                    <div id="weekday-item"></div>
                    <div id="weekday-item"></div>
                    <div id="weekday-item"></div>
                    <div id="weekday-item"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
