<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header class="bg-primary">
    <h1 class="text-center text-white">Weather Dashboard</h1>
</header>

<body>

    <div class="container-fluid">
        <div class="row mx-auto">
            <div class="pr-r pt-5 col-lg-3">
                <div class="">
                    <h2 class="">Search for a City:</h2>
                    <form id="city-form">
                    <input id="city-search" class="col-lg-12 rounded">
                    <button type="button" id="search-button" class="btn-primary btn-lg btn-block mt-3">Search
                    </button>
                    </form>
                </div>
                <div id="city-buttons" class="pt-5">
                    <div>
                        <button data-city= "" class="btn-secondary btn-lg btn-block">City Name</button>
                        <button data-city= "" class="btn-secondary btn-lg btn-block">City Name</button>
                        <button data-city= "" class="btn-secondary btn-lg btn-block">City Name</button>
                    </div>
                </div>
            </div>

            <div class="pl-5 pt-5 col-lg-9">
                <div id="city-container" class="border px-3 pb-3 pt-3">
                    <div class="row">
                    <h2 id="current-city"></h2><h2 id="current-date"> </h2><h2 id="current-date-weather-icon"></h2>
                    </div>
                    <p>Temp F:</p> <p id="current-city-temp"></p>
                    <p>Wind MPH:</p> <p id="current-city-wind"></p>
                    <p>Humidity:</p> <p id="current-city-humidity"></p>
                    <p>UV Index:</p> <p id="current-city-uv-index"></p>
                </div>
                <div class="mt-3">
                    <h3>5-Day Forecast:</h3>
                    <div class="container">
                        <div id="api-row" class="row mt-3">
                            <div id="weekday-item" class="pr-1 mt-1 weekday-item">
                                <p id= "weekday-item-1-date"></p>
                                <p id= "weekday-item-1-icon"></p>
                                <p>Temp:</p><p id= "weekday-item-1-temp"></p>
                                <p>Wind:</p><p id= "weekday-item-1-wind"></p>
                                <p>UV:</p><p id= "weekday-item-1-humidity"></p>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
