<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header class="bg-dark">
    <h1 class="text-center text-white">Weather Dashboard</h1>
</header>

<body>
    <div class="container-fluid">
        <div class="row mx-auto">

            <div class="pr-r pt-5 col-lg-3">
                <!--Search Container-->
                <div class="">
                    <form id="city-form">
                        <input id="city-search" class="col-lg-12 rounded text-center" placeholder="Search for a City" onfocus="this.value=''">
                        <button type="button" id="search-button" class="btn-primary btn-lg btn-block mt-3">Search
                        </button>
                    </form>
                </div>
                <!--Searched Cities-->
                <div class="pt-5">
                    <h2 class="text-center">Search History</h2>
                    <div id ="city-buttons">
                    </div>
                </div>
            </div>

            <!--Current City-->
            <div class="pl-5 pt-5 col-lg-9">
                <div id="city-container" class="border px-3 pb-3 pt-3 current-city">
                    <div class="row">
                        <h2 id="current-city" class="mt-2 ml-3 mr-3"></h2>
                        <h2 id="current-date" class="mt-2 mr-3"> </h2>
                        <h2 id="current-date-weather-icon"></h2>
                    </div>
                    <p id="current-city-temp"></p>
                    <p id="current-city-wind"></p>
                    <p id="current-city-humidity"></p>
                    <p id="current-city-uv-index"></p>
                </div>
                <!--Five Day Forecast-->
                <div class="mt-3">
                    <h3>5-Day Forecast:</h3>
                    <div id="forecast" class="container mt-3">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
